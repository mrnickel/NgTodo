<div class="row justify-content-center mt-5">
  <div class="col-12 col-sm-5">
    <form (submit)="addToDo()">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="newTodo"
          name="newTodo"
          id="name"
        />
        <button
          class="btn btn-outline-primary"
          type="submit"
          id="button-addon2"
        >
          <i class="bi bi-check2-square"></i>
        </button>
      </div>
    </form>
  </div>
</div>
